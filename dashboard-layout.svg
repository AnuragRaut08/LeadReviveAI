<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 500">
    <!-- Background -->
    <rect width="1400" height="500" fill="#111827"/>
    
    <!-- Sidebar Section -->
    <g transform="translate(20,20)">
        <rect width="260" height="460" rx="8" fill="#1F2937" stroke="#374151" stroke-width="1"/>
        
        <!-- Logo Area -->
        <g transform="translate(20,20)">
            <circle cx="20" cy="20" r="15" stroke="url(#logoGrad)" stroke-width="2" fill="none"/>
            <text x="50" y="25" fill="url(#textGrad)" font-size="20" font-weight="bold">LeadReviveAI</text>
        </g>
        
        <!-- Navigation Items -->
        <g transform="translate(20,80)">
            <rect width="220" height="50" rx="8" fill="url(#navGrad)"/>
            <text x="60" y="30" fill="white" font-size="14">Dashboard</text>
            
            <g transform="translate(0,60)">
                <rect width="220" height="50" rx="8" fill="#1F2937"/>
                <text x="60" y="30" fill="#9CA3AF" font-size="14">Leads Management</text>
            </g>
            
            <g transform="translate(0,120)">
                <rect width="220" height="50" rx="8" fill="#1F2937"/>
                <text x="60" y="30" fill="#9CA3AF" font-size="14">Call Analytics</text>
            </g>
        </g>
    </g>
    
    <!-- Main Content Area -->
    <g transform="translate(300,20)">
        <!-- Header -->
        <rect width="1080" height="80" rx="8" fill="#111827"/>
        <text x="20" y="35" fill="white" font-size="24" font-weight="bold">Welcome back, Team!</text>
        <text x="20" y="60" fill="#9CA3AF" font-size="14">Here's your AI-powered lead analytics overview</text>
        
        <!-- Search Bar -->
        <g transform="translate(780,20)">
            <rect width="280" height="40" rx="6" fill="#1F2937" stroke="#374151" stroke-width="1"/>
            <text x="40" y="25" fill="#6B7280" font-size="14">Search...</text>
        </g>
        
        <!-- Metrics Cards -->
        <g transform="translate(0,100)">
            <!-- Total Leads -->
            <g transform="translate(0,0)">
                <rect width="250" height="120" rx="8" fill="#1F2937"/>
                <text x="20" y="30" fill="#9CA3AF" font-size="14">Total Leads</text>
                <text x="20" y="70" fill="white" font-size="24" font-weight="bold">2,847</text>
                <text x="20" y="95" fill="#34D399" font-size="12">+12.5% from last month</text>
            </g>
            
            <!-- Calls Made -->
            <g transform="translate(270,0)">
                <rect width="250" height="120" rx="8" fill="#1F2937"/>
                <text x="20" y="30" fill="#9CA3AF" font-size="14">Calls Made</text>
                <text x="20" y="70" fill="white" font-size="24" font-weight="bold">1,234</text>
                <text x="20" y="95" fill="#34D399" font-size="12">+23.1% from last month</text>
            </g>
            
            <!-- Other metrics... -->
            <g transform="translate(540,0)">
                <rect width="250" height="120" rx="8" fill="#1F2937"/>
                <text x="20" y="30" fill="#9CA3AF" font-size="14">Conversion Rate</text>
                <text x="20" y="70" fill="white" font-size="24" font-weight="bold">32.4%</text>
                <text x="20" y="95" fill="#34D399" font-size="12">+4.3% from last month</text>
            </g>
            
            <g transform="translate(810,0)">
                <rect width="250" height="120" rx="8" fill="#1F2937"/>
                <text x="20" y="30" fill="#9CA3AF" font-size="14">Appointments</text>
                <text x="20" y="70" fill="white" font-size="24" font-weight="bold">384</text>
                <text x="20" y="95" fill="#34D399" font-size="12">+18.7% from last month</text>
            </g>
        </g>
        
        <!-- Charts -->
        <g transform="translate(0,240)">
            <!-- Performance Chart -->
            <g>
                <rect width="520" height="220" rx="8" fill="#1F2937"/>
                <text x="20" y="30" fill="white" font-size="16">Call Performance Analytics</text>
                <path d="M40,140 C120,100 200,160 280,120 S440,80 500,120" stroke="#3B82F6" stroke-width="2" fill="none"/>
                <path d="M40,140 C120,120 200,140 280,120 S440,100 500,120" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.5"/>
            </g>
            
            <!-- Conversion Chart -->
            <g transform="translate(540,0)">
                <rect width="520" height="220" rx="8" fill="#1F2937"/>
                <text x="20" y="30" fill="white" font-size="16">Lead Conversion Matrix</text>
                <circle cx="270" cy="120" r="60" fill="none" stroke="#4C1D95" stroke-width="8"/>
                <circle cx="270" cy="120" r="60" fill="none" stroke="#8B5CF6" stroke-width="8" 
                        stroke-dasharray="377" stroke-dashoffset="94"/>
                <text x="270" y="120" text-anchor="middle" fill="white" font-size="24">75%</text>
            </g>
        </g>
    </g>
    
    <!-- Gradients -->
    <defs>
        <linearGradient id="logoGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#60A5FA"/>
            <stop offset="100%" stop-color="#3B82F6"/>
        </linearGradient>
        <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#93C5FD"/>
            <stop offset="100%" stop-color="#60A5FA"/>
        </linearGradient>
        <linearGradient id="navGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#2563EB"/>
            <stop offset="100%" stop-color="#1D4ED8"/>
        </linearGradient>
    </defs>
</svg>
